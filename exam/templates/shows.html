<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tvShows.css' %}">
</head>
<body>
    <h1>welcome to you netfix, {{user.first_name}}</h1>

    <div class="CrLo">
    <a class="cre" href="{% url 'newShow'%}">+ Create</a>
    <a href="{% url 'logout'%}">Logout</a>
</div>

    <h2>All TV Shows:</h2>
     <table  id="customers">
        <tr>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>More</th>
        </tr>

        {%for show in shows%}
        <tr>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.releaseDate}}</td>
            {%if user == show.user%}
            <td><a href="{% url 'delete' show.id%}">Delete</a> | <a href="{% url 'editShow' show.id%}">Edit</a> | <a href="{% url 'details' show.id%}">Details</a></td>
            {%else%}
            <td><a href="{% url 'details' show.id%}">Details</a></td>
            {%endif%}
        </tr>
        {%endfor%}

     </table>
</body>
</html>
